<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header class="position-fixed">
        <img src="" alt="">
        <h1>Gaming Box</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-3 position-fixed">
                <p>Catégories</p>
                <nav id="nav">
                    <li><a href="" id="consoles">Consoles</a></li>
                    <li><a href="accessories" id="accessories">Accessoires</a></li>
                    <li><a href="consoles" id="jeux">Jeux</a></li>
                </nav>
            </aside>
            <section  id="section" class="section">

            </section>
        </div>
    </div>

    <!-- Modal descriptif  -->
    <div class="modal fade" id="descriptifModal" tabindex="-1" role="dialog" aria-labelledby="descriptifModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-center">
                    <h2 class="modal-title" id="descriptifModalLabel" data-=""></h2>
                </div>

                <div class="modal-body d-flex justify-content-center">
                    <div class="col-10">
                        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img id="desctiptifModalImg1" src="assets/img/ps5-c1.jpg" class="d-block w-100"
                                        alt="Vue PS5 1">
                                </div>
                                <div class="carousel-item">
                                    <img id="desctiptifModalImg2" src="assets/img/ps5-c2.jpg" class="d-block w-100"
                                        alt="Vue PS5 2">
                                </div>
                                <div class="carousel-item">
                                    <img id="desctiptifModalImg3" src="assets/img/ps5-c3.jpg" class="d-block w-100"
                                        alt="Vue PS5 3">
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <!-- panier -->
    <div id="popup" class="modal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <p class="font-weight-bold"> Votre panier</p>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true"> &times; </span></button>
                </div>
                <div class="row modal-body btn-white">
                    <div id="img-product" class="col lg-2 col-2">
                        <img src="assets/images/ps4-1.jpg" alt="The Last Of US">
                    </div>
                    <div id="description" class="col lg-4 col-4">
                        <div id="title">Jeu PS4 "The Last Of US"</div>
                        <div id="ref">réf. 00934672</div>
                    </div>
                    <input type="text" id="number" class="col lg-1 col-1">
                    <button id="less"
                        class="col lg-1 col-1 btn btn-light border border-dark d-flex justify-content-center align-items-center"
                        value="-">-</button>
                    <button id="more"
                        class="col lg-1 col-1 btn btn-light border border-dark d-flex justify-content-center align-items-center"
                        value="+">+</button>
                    <button id="delete"
                        class="col lg-3 col-3 btn btn-primary border border-dark d-flex justify-content-center align-items-center">Supprimer</button>
                    <div class="modal-footer">
                        <div id="total">Total :</div>
                        <input id="finalTotal" class=""></input>
                        <button id="confirm"
                            class="btn btn-primary border border-dark d-flex justify-content-center align-items-center">Valider
                            ma commande</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
        </script>
        <script data-main="assets/js/script.js" src="assets/js/require.js"></script>
        <script src="assets/js/script.js"></script>
</body>

</html>
